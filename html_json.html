<!doctype>
<html>
<head>
	
</head>
<body>
	<header></header>
	<section></section>
	<script>
		async function load()
		{
			const requrl='https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';
			const req=new Request(requrl);

			const res=await fetch(req);
			const data=await res.text();

			const data_txt=JSON.parse(data);
			populateHeader(data_txt);
			//populatesection(data_txt);

			function populateHeader(d)
			{
			const header = document.querySelector('header');
      const myH1 = document.createElement('h1');
      myH1.textContent = d.squadName;
      header.appendChild(myH1);
			}
			
		}
		load();
	</script>
</body>
</html>
