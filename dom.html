<!doctype>
<html>
<head>
	<title>Index Page</title>
	<script>
		function dom()
		{
			document.getElementsByClassName("t_cls")[1].innerHTML="Changed Content";
		}
		function chnge()
		{
			document.getElementsByClassName("t_cls")[1].innerHTML="Paragraph tag";
		}
		function play(x)
		{
			x.style.background="yellow";
		}
		function playback(x)
		{
			x.style.background="red";
		}
		function display(x)
		{
			x.style.background="green";
			x.style.borderColor="red"
		}
		function show()
		{
			alert("hello");
		}
	</script>
</head>
<body onload="show()">
<input type="text" onfocus="display(this)">

<div style="width:300px;height:200px;background-color: red;" onmousedown="play(this)" onmouseup="playback(this)" onclick="dom()">
	
</div>

<button type="button" onmouseover="dom()" onmouseout="chnge()">Click to Change</button>	<h1 id="heading">Heading tag-1</h1>
	<h1 class="t_cls">Heading tag-2</h1>
	<p class="t_cls">Paragraph tag</p>
</html>
